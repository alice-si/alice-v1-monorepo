  <div class="row project-card" ng-repeat="project in model">

    <div class="col-lg-12 col-md-12 project-card-title" ng-style="{ 'background' : 'linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url(' + project.img + ') no-repeat', 'background-size' : 'cover', 'background-blend-mode' : 'multiply', 'background-position' : '0% 29%'}">
      <div class="col-lg-9 col-md-9">
        {{ project.title }}
      </div>
        <a href="project/{{project.code}}" class="col-lg-3 col-md-3 square-button">
          View Appeal Page
        </a>
    </div>

    <div class="col-lg-12 col-md-12 project-card-main">
      <div class="col-lg-6 col-md-6 project-card-donations">
        <svg class="appeal-circle-chart" viewbox="0 0 33.83098862 33.83098862" width="250" height="250">
          <circle fill="none" stroke="#1998A2" stroke-width="1.2" cx="16.91549431" cy="16.91549431" r="15.91549431"/>
          <circle ng-style="{'stroke-dasharray': project.raisedPercentage + ',' + 100}" class="circle-chart-foreground" stroke="#1CB8C4" stroke-width="1.2" stroke-linecap="none" fill="none" cx="16.91549431" cy="16.91549431" r="14.72549431" />
          <circle ng-style="{'stroke-dasharray' : project.receivedRelGoal + ',' + 100}" class="circle-chart-foreground" stroke="#FFCA54" stroke-width="1.2" stroke-linecap="none" fill="none" cx="16.91549431" cy="16.91549431" r="13.52549431" />
          <text x="50%" y="34%" class="dashboard-chart-amount" style="fill: #1998A2" text-anchor="middle">
            <tspan>{{ project.fundingTarget | roundedK }}</tspan>
            <tspan x="50%" y="40%" text-anchor="middle" class="subtext dashboard-chart-small">Target</tspan>
          </text>
          <text x="50%" y="53%" class="dashboard-chart-amount" text-anchor="middle">
            <tspan>{{ project.donated | roundedK }}</tspan>
            <tspan x="50%" y="59%" text-anchor="middle" class="subtext dashboard-chart-small">Raised</tspan>
          </text>
          <text x="51%" y="71%" class="dashboard-chart-received" text-anchor="middle">
            <tspan >{{ project.received | roundedK }}</tspan>
            <tspan x="50%" y="78%" text-anchor="middle" class="subtext dashboard-chart-small">Received</tspan>
          </text>
        </svg>
      </div>
      <div class="col-lg-6 col-md-6 project-card-donations">
        <svg class="appeal-circle-chart" viewbox="0 0 33.83098862 33.83098862" width="250" height="250">
          <circle fill="none" stroke="#1998A2" stroke-width="1.2" cx="16.91549431" cy="16.91549431" r="15.91549431"/>
          <circle ng-style="{'stroke-dasharray': project.raisedPercentage + ',' + 100}" class="circle-chart-foreground" stroke="#1CB8C4" stroke-width="1.2" stroke-linecap="none" fill="none" cx="16.91549431" cy="16.91549431" r="14.72549431" />
          <text x="51%" y="45%" class="dashboard-chart-amount" text-anchor="middle">
            <tspan class="light">{{project.goalsAchieved | number}} </tspan>
            <tspan x="52%" y="56%" text-anchor="middle" class="subtext dark dashboard-chart-small">Goals</tspan>
            <tspan x="50%" y="64%" text-anchor="middle" class="subtext dark dashboard-chart-small">Achieved</tspan>
          </text>
        </svg>
      </div>
    </div>
    <div class="col-lg-12 col-md-12">
      <div class="col-lg-4 col-md-4 col-md-offset-1 col-lg-offset-1 card-title">Donations raised</div>
      <div class="col-lg-4 col-md-4 col-md-offset-2 col-lg-offset-2 card-title">Goals achieved</div>
    </div>

    <div class="col-lg-12 col-md-12 project-card-buttons">
      <a id="card-donate" class="col-lg-4 col-md-4 col-md-offset-1 col-lg-offset-1 card-button" ng-click="setProjectTo(project, 'DONATIONS')">
        View in detail
      </a>
      <a id="card-goals" class="col-lg-4 col-md-4 col-md-offset-2 col-lg-offset-2 card-button" ng-click="setProjectTo(project, 'GOALS')">
        View in detail
      </a>
    </div>
  </div>
