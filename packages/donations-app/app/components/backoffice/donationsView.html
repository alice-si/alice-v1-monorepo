<section class="page container" ng-controller="DonationsController as donationsCtrl">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="navy-line"></div>
      <h1>Donations</h1>
    </div>
  </div>

  <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0"
         aria-describedby="DataTables_Table_0_info" role="grid">
    <thead>
    <tr role="row">
      <th class="sorting_desc" tabindex="0" aria-controls="DataTables_Table_0" aria-sort="descending">Date</th>
      <th class="sorting" tabindex="1" aria-controls="DataTables_Table_0">Project</th>
      <th class="sorting" tabindex="2" aria-controls="DataTables_Table_0">User</th>
      <th class="sorting" tabindex="3" aria-controls="DataTables_Table_0">Amount</th>
      <th class="sorting" tabindex="4" aria-controls="DataTables_Table_0">Status</th>
      <th class="sorting" tabindex="5" aria-controls="DataTables_Table_0">Transaction</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="donation in donationsCtrl.donations" class="gradeA" role="row">
      <td>{{donation.createdAt}}</td>
      <td>{{donation._projectId.title}}</td>
      <td>{{donation._userId.firstName}} {{donation._userId.lastName}}</td>
      <td>{{donation.amount}}</td>
      <td>{{donation.status}}</td>
      <td><a target="_blank" href="http://testnet.etherscan.io/tx/{{donation.donatingTx}}">{{donation.donatingTx}}</a>
      </td>
    </tr>
    </tbody>
  </table>


</section>
