<section class="page container" ng-controller="BackofficeController as backofficeCtrl">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="navy-line"></div>
      <h1>Validations</h1>
    </div>
  </div>

  <table class="table table-striped table-bordered table-hover dataTables-example dataTable"
         id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid"
         style="margin-top: 10px;">
    <thead>
    <tr role="row">
      <th class="sorting_desc" tabindex="0" aria-controls="DataTables_Table_0" aria-sort="descending">
        Date
      </th>
      <th class="sorting" tabindex="1" aria-controls="DataTables_Table_0">Project</th>
      <th class="sorting" tabindex="2" aria-controls="DataTables_Table_0">Outcome</th>
      <th class="sorting" tabindex="3" aria-controls="DataTables_Table_0">Unlocked amount</th>
      <th class="sorting" tabindex="4" aria-controls="DataTables_Table_0">Status</th>
      <th class="sorting" tabindex="5" aria-controls="DataTables_Table_0">Transaction</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="validation in backofficeCtrl.validations" class="gradeA" role="row">
      <td>{{validation.createdAt | date : "dd/MM/yyyy HH:mm:ss"}}</td>
      <td>{{validation._projectId.title}}</td>
      <td>{{validation._outcomeId.title}}</td>
      <td>{{validation.amount}}</td>
      <td>{{validation.status}}</td>
      <td><a target="_blank"
             href="http://testnet.etherscan.io/tx/{{validation.executionTx}}">{{validation.executionTx}}</a>
      </td>
    </tr>
    </tbody>
  </table>


</section>
