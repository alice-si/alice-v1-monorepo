<section class="page container" ng-controller="BackofficeController as backofficeCtrl">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="navy-line"></div>
      <h1>Impacts</h1>
    </div>
  </div>

  <table class="table table-striped table-bordered table-hover dataTables-example dataTable"
         id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid"
         style="margin-top: 10px;">
    <thead>
    <tr role="row">
      <th class="sorting" tabindex="1" aria-controls="DataTables_Table_0">Project</th>
      <th class="sorting" tabindex="2" aria-controls="DataTables_Table_0">Outcome</th>
      <th class="sorting" tabindex="3" aria-controls="DataTables_Table_0">User</th>
      <th class="sorting" tabindex="4" aria-controls="DataTables_Table_0">Amount</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="impact in backofficeCtrl.impacts" class="gradeA" role="row">
      <td>{{impact._projectId.title}}</td>
      <td>{{impact._outcomeId.title}}</td>
      <td>{{impact._userId.firstName}} {{impact._userId.lastName}}</td>
      <td>{{impact.amount}}</td>
    </tr>
    </tbody>
  </table>


</section>
