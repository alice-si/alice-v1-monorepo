<div class="modal-header">
  <h3 class="modal-title">Validation</h3>
</div>

<div class="modal-body">
  <div>
    <form role="form" novalidate>
      <div class="form-group">
        <p>
        You are going to approve the following claim:
        <em>"{{confirmationCtrl.claimTitle}}"</em>
        </p>
      </div>
      <div class="form-group">
        <input ng-model="confirmationCtrl.password"
               type="password"
               placeholder="Enter password"
               class="form-control">
      </div>
      <div ng-show="confirmationCtrl.confirmationError">
        <p class="text-error">
          {{confirmationCtrl.confirmationError}}
        </p>
      </div>
      <div>
        <button type="submit"
                ng-click="confirmationCtrl.confirm()"
                class="btn btn-primary">
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
