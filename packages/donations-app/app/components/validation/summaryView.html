<section style="margin-top: 80px;"
         ng-controller="ValidationSummaryController as summaryCtrl">

  <protected-view validator="true">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Projects</h1>
        </div>
      </div>

      <div class="row">
        <div project-validation-card
             ng-repeat="project in summaryCtrl.projects"
             class="col-sm-12 col-md-6 col-lg-4">
        </div>
      </div>
    </div>
  </protected-view>
</section>
