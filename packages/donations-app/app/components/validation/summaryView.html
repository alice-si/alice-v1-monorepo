<section class="dashboard-page page"
         style="margin-top: 80px"
         ng-controller="ValidationSummaryController as summaryCtrl">

  <div ng-hide="summaryCtrl.auth.getLoggedUser()">
    Please log in to view the content.
  </div>

  <div ng-hide="summaryCtrl.auth.isValidator()">
    Unfortunately, you don't have enough privileges to see the page.
  </div>

  <div class="col-lg-12 col-md-12 dashboard-nav-top">
    <div class="dashboard-image col-lg-1 col-md-1">
      <img class="dashboard-image-in"
           src="https://s3.eu-west-2.amazonaws.com/alice-res/AliceLogoOnly.png"
           style="height: 40px; width: auto;"
           alt="">
    </div>
    <h3 class="dashboard-title col-lg-5 col-md-5">
      Hello, {{ summaryCtrl.auth.getLoggedFullName() }}
    </h3>
  </div>

  <protected-view validator="true">
    <div class="container" style="padding-top: 120px">
      <div class="row">
        <div class="col-sm-12">
          <h3>Explore your projects</h3>
        </div>
      </div>

      <div class="row"
           style="margin-top: 20px">
        <div ng-repeat="project in summaryCtrl.projects"
             class="col-sm-12 col-md-6 col-lg-4">
             <dashboard-project-card dashboard="summaryCtrl.dashboardType"
                                     project="project">
             </dashboard-project-card>
        </div>
      </div>
    </div>
  </protected-view>
</section>
