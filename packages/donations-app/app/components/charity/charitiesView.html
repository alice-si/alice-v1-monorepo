<section class="page  wrapper-content" ng-controller="CharitiesController as charitiesCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="section" style="margin-top: 0px;">Charities</h2>
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>Link</th>
    </tr>

    <tr ng-repeat="charity in charitiesCtrl.charities">
      <td>{{charity.name}}</td>
      <td>{{charity.code}}</td>
      <td>
        <a href="/charity-admin/{{charity.code}}">/charity-admin/{{charity.code}}</a>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <a class="btn btn-primary" href="/charity-admin/">
          Create new charity
        </a>
      </td>
    </tr>
  </table>
</section>
