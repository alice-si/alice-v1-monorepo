<section class="page" ng-style="{ 'padding-top' : impactCtrl.navHeight, 'background' : '#f5f5f5', 'height' : '100vh' }"
         ng-controller="MyImpactController as impactCtrl">

  <div ng-hide="impactCtrl.auth.getLoggedUser()">
    Please log in to view the content.
  </div>

  <div id="my-impact-container" ng-if="impactCtrl.auth.getLoggedUser()">
    <div class="row dashboard-nav-top">
      <div class="dashboard-title col-lg-5 col-lg-offset-1">
        Hello, {{ impactCtrl.auth.getLoggedFullName() }}
      </div>
      <div class="col-lg-3 col-lg-offset-3" style="position: relative">
        <ul class="my-impact-tabs col-lg-9">
          <li class="dropdown" ng-show="!toggleNav" ng-cloak>
            <a class="my-impact-tab-active" data-toggle="dropdown" style="color: #000">
              {{ impactCtrl.activeProject.title | smallTitle }}
              <span class="menu-arrow"></span>
            </a>
            <ul class="dropdown-menu">
              <a class="col-lg-12 col-xs-12 my-impact-tab"
                ng-repeat="project in impactCtrl.projects"
                ng-click="impactCtrl.selectProject(project.code)">
                {{ project.title | smallTitle }}
              </a>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="container live-projects" ng-if="impactCtrl.activeProject != null">
      <div class="col-lg-10 col-lg-offset-1">
        <my-impact-card
          project="impactCtrl.activeProject"
          summary="impactCtrl.summary">
        </my-impact-card>
      </div>
    </div>
  </div>

</section>
