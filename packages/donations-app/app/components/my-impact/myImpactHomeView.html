<section class="dashboard-page page" ng-controller="MyImpactController as dashCtrl">

  <div ng-hide="dashCtrl.auth.getLoggedUser()">
    Please log in to view the content.
  </div>

  <div ng-hide="dashCtrl.auth.isManager()">
    Unfortunately, you don't have enough privileges to see the page.
  </div>

  <!-- Project Managers -->
  <div ng-if="dashCtrl.auth.isManager()" class="dashboard-content">

    <!-- Charity -->
    <div ng-if="dashCtrl.auth.isManager() && !dashCtrl.auth.isSuperadmin()" class="col-lg-12 col-md-12 dashboard-nav-top">
      <div class="dashboard-image col-lg-1 col-md-1">
        <img class="dashboard-image-in"
             src="{{dashCtrl.loggedUser.charityForCharityAdmin.darkPicture}}"
             alt="Charity image">
      </div>
      <h3 class="dashboard-title col-lg-5 col-md-5">
        {{ dashCtrl.loggedUser.charityForCharityAdmin.name }}
      </h3>
    </div>

    <!-- Alice -->
    <div ng-if="dashCtrl.auth.isSuperadmin()" class="col-lg-12 col-md-12 dashboard-nav-top">
      <div class="dashboard-image col-lg-1 col-md-1">
        <img class="dashboard-image-in"
             src="https://s3.eu-west-2.amazonaws.com/alice-res/AliceLogoOnly.png"
             style="height: 40px; width: auto;"
             alt="">
      </div>
      <h3 class="dashboard-title col-lg-5 col-md-5">
        Hello, {{ dashCtrl.auth.getLoggedFullName() }}
      </h3>
    </div>
  </div>

  <!-- Individual dashboard -->
  <div class="container">
    <div class="row" style="padding-top: 120px">
      <div class="col-sm-12">
        <h3>Your projects</h3>
      </div>
    </div>

    <div class="row"
         style="margin-top: 20px"
         ng-if="dashCtrl.projectsForMain.length > 0">
      <div ng-repeat="project in dashCtrl.projectsForMain"
           class="col-sm-12 col-md-6 col-lg-4">
        <dashboard-project-card dashboard="dashCtrl.dashboardType"
                                project="project">
        </dashboard-project-card>
      </div>
    </div>
    <div class="row"
         style="margin-top: 20px"
         ng-if="!dashCtrl.projectsForMain || dashCtrl.projectsForMain.length == 0">
         <h5> You must donate to a project to track your impact </h5>
    </div>
  </div>
</section>
