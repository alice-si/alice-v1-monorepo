<div class="sm-icons">

  <!-- Twitter: Desktop -->
    <a href="http://twitter.com/intent/tweet?status={{model.title}}+{{model.projectShareLink}}">
      <button class="hidden-xs social-icon">
        <img style="width: 15px; height: 12px;" src="https://s3.eu-west-2.amazonaws.com/alice-res/twitter-sm-icon.png" alt="">
      </button>
    </a>

  <!-- Twitter: Mobile -->
  <a href="http://twitter.com/intent/tweet?status={{model.title}}+{{model.projectShareLink}}">
    <button class="hidden-sm hidden-md hidden-lg social-icon">
      <img style="width: 12px; height: 9px; margin-top: 1px;" src="https://s3.eu-west-2.amazonaws.com/alice-res/twitter-sm-icon.png" alt="">
    </button>
  </a>


  <!-- Facebook: Desktop -->
  <a class="fb-xfbml-parse-ignore" target="_blank" href="http://www.facebook.com/share.php?u={{model.projectShareLink}}&title={{model.title}}">
    <button class="hidden-xs social-icon">
    <!-- FACEBOOK -->
      <img style="width: 5px; height: 12px;" src="https://s3.eu-west-2.amazonaws.com/alice-res/facebook-sm-icon.png" alt="">
    </button>
  </a>

  <!-- Facebook: Mobile -->
  <a class="fb-xfbml-parse-ignore" target="_blank" href="http://www.facebook.com/share.php?u={{model.projectShareLink}}&title={{model.title}}">
    <button class="hidden-sm hidden-md hidden-lg social-icon">      <!-- FACEBOOK -->
      <img style="width: 5px; height: 10px;" src="https://s3.eu-west-2.amazonaws.com/alice-res/facebook-sm-icon.png" alt="">
    </button>
  </a>


  <!-- LINKEDIN
  <a ng-click="model.openLinkedIn()" taget="_blank">
    <button class="social-icon">
    </button>
  </a>
  -->


  <!-- Email: Desktop -->
  <a href="mailto:?body={{model.projectShareLink}}&subject={{model.title}}">
    <button class="hidden-xs social-icon">
      <!-- EMAIL -->
      <img style="width: 16px; height: 12px;" src="https://s3.eu-west-2.amazonaws.com/alice-res/mail-sm-icon.png" alt="">
    </button>
  </a>

  <!-- Email: Mobile -->
  <a href="mailto:?body={{model.projectShareLink}}&subject={{model.title}}">
    <button class="hidden-sm hidden-md hidden-lg social-icon">
      <!-- EMAIL -->
      <img style="width: 14px; height: 10px;" src="https://s3.eu-west-2.amazonaws.com/alice-res/mail-sm-icon.png" alt="">
    </button>
  </a>
