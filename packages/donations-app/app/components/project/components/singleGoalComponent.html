<div class="col-md-12 col-lg-12 aliceGoal__container"
     style="background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.0)), url('{{goal.image}}'); background-size: cover; background-position: center;">
  <div class="aliceGoal__goal"
       ng-mouseover="hoverOn(index)"
       ng-mouseleave="hoverOff()">
     <div class="aliceGoal__goal-left"
          ng-class="{ 'active' : (activeGoal !== index)}">
        <h6 class="white">Goal {{ (index + 1)}}</h6>
        <h5 class="white">{{ goal.title }}</h5>
        <p class="white" ng-if="goal.totalValidatedForOutcome">We spent <span style="font-weight: bold;">{{ goal.totalValidatedForOutcome | money}}</span> to complete</p>
        <p class="white" ng-if="!goal.totalValidatedForOutcome">This goal has not yet been started</p>
        <uib-progress class="progress-bar__med"
                      style="background-color: rgba(255, 255, 255, 0.3); margin-bottom: 3px">
            <uib-bar value="goal.totalPercentage"
                     class="inside"
                     style="background-color: #fff;"></uib-bar>
        </uib-progress>
        <div class="aliceGoal__details"
             ng-if="goal.totalPercentage > 0">
          <p class="goal-progress-bar__percentage">
            <span class="white"><span style="font-weight: bold;">{{ goal.totalPercentage }}%</span> of this goal</span>
          </p>
        </div>
      </div>
      <div class="aliceGoal__goal-right"
           ng-class="{ 'active': (activeGoal === index) }">
        <p class="white"
           ng-bind-html="goal.value"></p>
      </div>
  </div>
</div>
