</div>

<section class="page  wrapper-content" ng-controller="ProjectsController as projectsCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="section" style="margin-top: 0px;">Projects</h2>
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th></th>
    </tr>

    <tr ng-repeat="project in projectsCtrl.projects">
      <td>
        {{project.title}}
      </td>
      <td>
        {{project.status}}
      </td>
      <td>
        <a href="/project-wizard/{{project.code}}" class="btn btn-danger" >Edit</a>
        <a href="/project/{{project.code}}/" class="btn btn-success">Preview</a>
      </td>

    </tr>
    <tr>
      <td colspan="3">
        <a href="/project-wizard/" class="btn btn-primary">Create new project</a>
      </td>
    </tr>
  </table>
</section>
