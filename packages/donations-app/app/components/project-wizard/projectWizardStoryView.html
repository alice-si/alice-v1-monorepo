<!-- Visible when story is not selected -->
<div class="col-md-8" ng-show="prWizardCtrl.mode == prWizardCtrl.modes.STORIES && prWizardCtrl.selectedStory == null">
  <div class="form-group">
    <div class="col-sm-9">
      <h4>Here you can add, remove and edit stories...</h4>
    </div>
  </div>
</div>

<!-- Visible when story is selected -->
<div class="col-md-8" ng-repeat="story in prWizardCtrl.project.myStory"
     ng-show="prWizardCtrl.mode == prWizardCtrl.modes.STORIES && story == prWizardCtrl.selectedStory">
  <div class="form-group" has-error>
    <label class="col-sm-3 control-label">My Story {{$index + 1}} - header</label>

    <div class="col-sm-9">
      <input type="text" class="form-control" ng-model="story.header" placeholder="Text on image"
             name="my-story-header">
    </div>
  </div>
  <div class="form-group" has-error>
    <label class="col-sm-3 control-label">My Story {{$index + 1}} - Quote</label>

    <div class="col-sm-9">
      <input type="text" class="form-control" ng-model="story.quote" placeholder="Quote from beneficiary"
             name="my-story-quote">
    </div>
  </div>
  <div class="form-group" has-error>
    <label class="col-sm-3 control-label">My Story {{$index + 1}} - image</label>
    <div s3loader model="story.img">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">My Story {{$index + 1}} - details</label>

    <div class="col-sm-9">
      <input class="form-control" summernote ng-maxlength="420" ng-model="story.details" name="storyDetails{{$index + 1}}">
      <error-message name="storyDetails{{$index + 1}}" error="maxlength">
        Too much characters were used - it could casue style problems
      </error-message>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">My Story {{$index + 1}} - extended Details</label>
    <div class="col-sm-9">
      <input class="form-control" summernote ng-model="story.extendedDetails" name="storyDetails{{$index + 1}}">
    </div>
  </div>
</div>
