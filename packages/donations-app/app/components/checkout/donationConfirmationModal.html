<div>
  <div id="donation-confirmation-modal" class="modal-body">

    <div class="content" style="text-align: center">
      <div class="description" style="padding-left: 0">
        Thank You!
      </div>

      <div style="font-size: 3rem; font-weight: 300; padding-top: 10%;">
        {{donation | money}}
      </div>

      <div class="description" style="padding-left: 0">
        Your donation has been made
      </div>

      <div>

        <!-- We show this button only if user is logged in -->
        <button ng-show="loggedUser" id="close-confirmation-button" class="btn btn-primary btn-donate btn-modal"
                ng-click="$dismiss()"
                type="submit" style="margin-top: 20px; width: 240px; border: 2px solid #B7B7B7;">
          View My Impact
        </button>

        <button style="margin-top: 20px; width: 240px; border: 2px solid #B7B7B7" id="back-to-applean-button"
                class="btn btn-primary btn-donate btn-modal"
                ng-click="returnToAppeal()"
                type="submit">
          Return to project
        </button>

        <div class="row" style="margin: 5% 10% 0 10%">
          <div class="col-xs-6" style="text-align: center">
            <a twitter
               data-text="I've just donated to '{{projectTitle}}' on Alice. I'll only pay if the project works!"
               data-url="{{projectShareLink}}"
               data-size="large"></a>
          </div>
          <div class="col-xs-6" style="text-align: center; padding-right: 60px;">
            <div class="fb-share-button hidden-xs"
                 data-href="{{projectShareLink}}"
                 data-layout="button_count"
                 data-size="small"
                 data-mobile-iframe="false">
              <a class="fb-xfbml-parse-ignore"
                 target="_blank"
                 href="https://www.facebook.com/sharer/sharer.php?u={{projectShareLink}}">
                Share
              </a>
            </div>

            <div class="fb-share-button hidden-lg hidden-md hidden-sm"
                 data-href="{{projectShareLink}}"
                 data-layout="button_count"
                 data-size="large"
                 data-mobile-iframe="false">
              <a class="fb-xfbml-parse-ignore"
                 target="_blank"
                 href="https://www.facebook.com/sharer/sharer.php?u={{projectShareLink}}">
                Share
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
