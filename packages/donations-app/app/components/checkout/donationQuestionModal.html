<div>
  <div id="donation-question-modal" class="modal-body">

    <div class="content" style="text-align: center">

      <div class="description" style="padding: 1rem 0 0 0">
        You are about to donate
      </div>

      <div class="description" style="font-size: 3rem; font-weight: 300; padding: 10%  0 0 0">
        {{donation | money}}
      </div>

      <button id="close-question-button" class="btn btn-primary btn-donate btn-modal" ng-click="donate()"
              type="submit" style="margin: 13% 0 5% 0">
        Confirm
      </button>

    </div>
  </div>
</div>
